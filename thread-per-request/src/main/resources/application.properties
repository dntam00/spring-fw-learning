spring.application.name=thread-per-request

server.port=8081

# Deliberately small thread pool to demonstrate exhaustion
server.tomcat.threads.max=1
server.tomcat.threads.min-spare=1

# Accept queue TCP backlog when all connections are in use
server.tomcat.accept-count=10

# Task queue requests wait here when all worker threads are busy.
# When full, new requests are rejected (connection reset).
server.tomcat.task-queue-capacity=1

# Enable Tomcat MBean registry so we can read thread pool stats via JMX
server.tomcat.mbeanregistry.enabled=true

logging.level.org.apache.tomcat.util.net=TRACE
